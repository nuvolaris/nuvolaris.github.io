name: Build Docs On Tag

on:
  push:
    tags:
    - 'v*'
    branches-ignore:
    - '*'

  workflow_dispatch: 
    
jobs:
  deploy:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Generate Site
      run: |
           rm -Rf docs 
           CUR_VER="$(curl https://raw.githubusercontent.com/nuvolaris/olaris/0.3.0/nuvroot.json | jq .version -r)"
           echo CUR_VER=$CUR_VER
           npx antora --fetch --attribute cur-ver="$CUR_VER" --clean antora-playbook.yml
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
          path: 'docs'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
   